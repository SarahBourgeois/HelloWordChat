<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Chat for Lucca Company</title>
    <!-- add css and js files -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/chatEngine.js"></script>
</head>

<body>

<div class="header-content">
    <h1 id="mainTitle"></h1>
</div>


<div class="container" style="resize: none">

    <div style="display:flex; flex-direction: row;">

        <!-- First User -->
        <div class="pagewrap">
            <header>
                <h3 class="name">Joe</h3>
            </header>


            <section class="chatbox" id="chatboxId" style="display:flex; flex-direction: row;">
                <ul class="message" id="chatbox1">
                       <li class="secondUser" style="visibility: hidden"  ></li>
                       <li class="firstUser" style="visibility: hidden" ></li>
                   </ul>
               </section>

               <section class="reply" id="reply">
                   <input type="text" id="text_user1" oninput="launchAction(Actions.TypingNotification, 1)" placeholder="Type a message.">
                   <button id="btn1" onclick="launchAction(Actions.SendMessage, 1)">Send</button>
               </section>
           </div>
           <!-- End of First User -->

        <!-- Second User -->
        <div class="pagewrap">
            <header>
                <h3 class="name">Matt</h3>
            </header>

            <div class="chatbox" id="chatboxId2">
                <ul class="message" id="chatbox2">
                     <li class="firstUser" style="visibility: hidden" ></li>
                     <li class="secondUser" style="visibility: hidden" ></li>
                 </ul>
             </div>

             <section class="reply" id="reply">
                 <input type="text" id="text_user2" oninput="launchAction(Actions.TypingNotification, 2)"  placeholder="Type a message.">
                 <button id="btn2" onclick="launchAction(Actions.SendMessage, 2)">Send</button>
             </section>
         </div>
         <!-- End of Second User -->

    </div>
</div>
</body>
</html>
