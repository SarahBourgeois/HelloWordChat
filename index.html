<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello Chat for Lucca Company</title>
    <!-- add css and js files -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/chatEngine.js"></script>
</head>

<body>
<div class="container">
    <div style="display:flex; flex-direction: row;">

        <!-- First User -->
        <div class="pagewrap">
            <header>
                <h3 class="name">John Doe</h3>
            </header>

            <section class="chatbox">
                <ul class="message" id="chatbox1">
                    <li class="receiver"><p>So enjoy if I work at Lucca Company !
                    </p></li>
                    <li class="sender">Yeah it seems it's a great place to be :).</li>
                </ul>
            </section>

            <section class="reply" id="reply">
                <input type="text" id="text_user1" placeholder="Type a message.">
                <button id="btn1" onclick="sendMessage(1)">Send</button>
            </section>
        </div>
        <!-- End of First User -->

        <!-- Second User -->
        <div class="pagewrap">
            <header>
                <h3 class="name">Matt</h3>
            </header>

            <div class="chatbox">
                <ul class="message" id="chatbox2">
                    <li class="sender">So enjoy if I work at Lucca Company !</li>
                    <li class="receiver">Yeah it seems it's a great place to be :).</li>
                </ul>
            </div>

            <section class="reply" id="reply">
                <input type="text" id="text_user2" placeholder="Type a message.">
                <button id="btn2" onclick="sendMessage(2)">Send</button>
            </section>
        </div>
        <!-- End of Second User -->

    </div>
</div>
</body>
</html>
